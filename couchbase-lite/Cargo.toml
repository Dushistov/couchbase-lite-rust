[package]
name = "couchbase-lite"
version = "0.6.0"
authors = ["Evgeniy A. Dushistov <dushistov@mail.ru>"]
edition = "2021"

[features]
default = ["bundled", "bundled-sqlite"]
# default = ["replication", "native-tls", "couchbase-sqlite"]
# replication = ["tokio-tungstenite", "http", "tokio", "futures-util",  "tokio-native-tls"]
# native-tls = ["tokio-tungstenite/native-tls"]
# couchbase-sqlite = ["couchbase-lite-core-sys/couchbase-sqlite"]
bundled = ["couchbase-lite-core-sys/bundled"]
bundled-sqlite = ["couchbase-lite-core-sys/bundled-sqlite"]
with-asan = ["couchbase-lite-core-sys/with-asan"]

[dependencies]
couchbase-lite-core-sys = { version = "0.5.0", default-features = false }
lazy_static = "1.4"
log = "0.4"
# TODO: remove deps when https://github.com/rust-lang/rust/issues/44930
# was merged
va_list = "0.1"

[dev-dependencies]
tempfile = "3.0"
env_logger = "0.9"
